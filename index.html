<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Push of a Button</title>
</head>
<body>

    <button>DONT PUSH ME!</button>
    <p id="phrase"> </p>
    
<script>
    var phrase= function(){
        document.getElementById("phrase").innerHTML = "CUZ IM CLOSE TO THE EDGE :P"
    }
    var button = document.querySelector('button');

    button.addEventListener('click', phrase)
</script>
    
</body>
</html>
